<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <title>Audio Network - data transmission over sound waves, physical layer carrier example</title>

    <link rel="stylesheet" type="text/css" href="../../asset/css/simple-bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body onLoad="">
    <div class="wrapper">

        <div class="container">
            <h1>Audio Network - physical layer carrier example</h1>
            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <p class="text-right">
                        Return to <a href="https://audio-network.rypula.pl">main page</a>
                    </p>
                    <p class="larger text-center">
                        THIS PROJECT IS STILL UNDER DEVELOPMENT<br/>
                        Source code available at <a href="https://github.com/robertrypula/AudioNetwork" target="_blank">GitHub</a>
                    </p>
                </div>
            </div>

            <h2>Sample buffer</h2>
            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <canvas width="5000" height="128" id="buffer-sample" style="border: 1px solid red;"></canvas>
                </div>
            </div>

            <h2>Carrier recovery</h2>
            <div class="row margin-bottom">
                <div class="col col-xs-6">
                    <label for="samples-per-period">Samples per period</label>
                </div>
                <div class="col col-xs-6">
                    <input type="number" name="samples-per-period" id="samples-per-period" onChange="onSamplesPerPeriodChange(this)" value="7000"/>
                </div>
            </div>

            <h3>Power [dB]</h3>
            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <canvas width="5000" height="128" id="buffer-power" style="border: 1px solid green;"></canvas>
                </div>
            </div>

            <h3>Phase</h3>
            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <canvas width="5000" height="128" id="buffer-phase" style="border: 1px solid green;"></canvas>
                </div>
            </div>

            <h3>Constellation</h3>
            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <canvas width="512" height="512" id="constellation-diagram" style="border: 1px solid green;"></canvas>
                    <div id="constellation-diagram-v2"></div>
                </div>
            </div>



        </div>

        <footer>
            <div class="row">
                <div class="col col-xs-12">
                    <div class="copyright">Robert Rypu≈Ça 2015-2016</div>
                </div>
            </div>
        </footer>

    </div>

    <script src="../../build/audio-network-v1.0.3rc2.js"></script>
    <script src="physical-layer-carrier.js"></script>

        ga('create', 'UA-76662342-1', 'auto');
        ga('send', 'pageview');
    </script>

</body>
</html>
