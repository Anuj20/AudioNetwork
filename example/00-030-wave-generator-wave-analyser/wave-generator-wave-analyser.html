            <div class="row margin-bottom">
                <div class="col col-xs-12">
                    <p>
                        This example shows how to use Wave Generator and Wave Analyser classes
                    </p>
                </div>
            </div>

            <div class="row margin-bottom">
                <div class="col col-xs-12">

                    <div class="row margin-bottom-double" id="init-button-container">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>Init AudioMonoIO</label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <button onClick="init(false, 2048)" class="btn btn-default">2048</button>
                            <button onClick="init(false, 8192)" class="btn btn-default">8192</button>
                            <button onClick="init(false, 16384)" class="btn btn-default">16384</button>
                        </div>
                    </div>

                    <div class="row margin-bottom-double" id="init-lite-button-container">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>Init AudioMonoIOLite</label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <button onClick="init(true, 2048)" class="btn btn-default">2048</button>
                            <button onClick="init(true, 8192)" class="btn btn-default">8192</button>
                            <button onClick="init(true, 16384)" class="btn btn-default">16384</button>
                        </div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label for="loopback-checkbox" class="label-for-checkbox">
                                Loopback
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <input
                                type="checkbox"
                                onChange="onLoopbackCheckboxChange()"
                                id="loopback-checkbox"
                                value="1" />
                        </div>
                    </div>

                    <h2>Wave Generator</h2>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label for="tx-activated" class="label-for-checkbox">
                                Activated
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <input
                                type="checkbox"
                                onChange="onTxActivatedCheckboxChange()"
                                id="tx-activated"
                                value="1" />
                        </div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>
                                Tx frequency [Hz]
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6" id="tx-frequency"></div>
                    </div>
                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>
                                Tx amplitude
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6" id="tx-amplitude"></div>
                    </div>
                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>
                                Tx phase
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6" id="tx-phase"></div>
                    </div>

                    <h2>Wave Analyser</h2>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label for="rx-activated" class="label-for-checkbox">
                                Activated
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <input
                                type="checkbox"
                                id="rx-activated"
                                checked="checked"
                                value="1" />
                        </div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>
                                Rx frequency [Hz]
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6" id="rx-frequency"></div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label>
                                Rx window size [samples]
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6" id="rx-window-size"></div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                            <label for="rx-window-function" class="label-for-checkbox">
                                Apply window function
                            </label>
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <input
                                type="checkbox"
                                onChange="onRxWindowFunctionChange()"
                                id="rx-window-function"
                                value="1" />
                        </div>
                    </div>

                    <div class="row margin-bottom-double">
                        <div class="col col-xs-6 col-sm-5 col-md-3">
                        </div>
                        <div class="col col-xs-6 col-sm-7 col-md-6">
                            <div id="log"></div>

                            <div style="width: 50%; padding-top: 50%; position: relative; outline: 1px solid #eee;">
                                <div style="position: absolute; top: 50%; left: 50%; width: 50%; height: 0; outline: 1px solid lightgray; transform: rotate(-45deg); transform-origin: left top;" id="phase">
                                    <div style="position: absolute; top: 0; right: 0; width: 2px; height: 2px; outline: 1px solid lightblue;">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
